<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Debug</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-4">Dark Mode Test</h1>
        
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg border border-gray-200 dark:border-gray-700 mb-4">
            <p class="text-gray-600 dark:text-gray-400">This should change between light and dark mode</p>
        </div>
        
        <button id="toggle" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
            Toggle Dark Mode
        </button>
        
        <div class="mt-4">
            <p>Current HTML classes: <span id="classes" class="font-mono"></span></p>
        </div>
    </div>
    
    <script>
        function updateClassDisplay() {
            document.getElementById('classes').textContent = document.documentElement.className || 'none';
        }
        
        function toggleDarkMode() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
            updateClassDisplay();
        }
        
        // Initialize - default to light mode
        document.documentElement.classList.remove('dark');
        localStorage.setItem('theme', 'light');
        
        document.getElementById('toggle').addEventListener('click', toggleDarkMode);
        updateClassDisplay();
    </script>
</body>
</html>
